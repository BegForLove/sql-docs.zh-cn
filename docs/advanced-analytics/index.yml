        text: '查找<a href="tutorials/data-science-scenarios-and-solution-templates">模板, 帮助你在 SQL Server 上构建机器学习解决方案</a>。'
  - title: 参考
    items:
      - type: paragraph
        text: '使用开放源包和框架, 并 SQL Server 机器学习服务中使用 Microsoft Python 和 R 包:'
      - type: list
        style: unordered
        items:
          - html: '<a href="python/ref-py-revoscalepy">Python 中的 revoscalepy</a>:用于 Python 任务的分布式和并行处理: 数据转换、浏览、可视化、统计和预测分析'
          - html: '<a href="python/ref-py-microsoftml">Python 中的 microsoftml</a>:基于适用于 Python 的 Microsoft AI 算法的函数'
          - html: '<a href="r/ref-r-revoscaler">R 中的 RevoScaleR</a>:针对 R 任务的分布式和并行处理: 数据转换、浏览、可视化、统计和预测分析'
          - html: '<a href="r/ref-r-microsoftml">R 中的 MicrosoftML</a>:基于适用于 R 的 Microsoft AI 算法的函数'
          - html: '<a href="r/ref-r-olapr">R 中的 olapR</a>:从 OLAP 多维数据集导入数据'
          - html: '<a href="r/ref-r-sqlrutils">R 中的 sqlRUtils</a>:用于封装 R 和 T-sql 的 Helper 函数'
